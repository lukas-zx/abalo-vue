<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selected-message</title>
</head>
<body>
</body>
<script>
    const Kennungsid = 1;
    let conn = new WebSocket('ws://localhost:8085/uebung');
    conn.onmessage = function(e) {
        let json = JSON.parse(e.data);
        let id = json.id;
        let message = json.message;
        if (id === Kennungsid) console.log(message);
    };
</script>
</html>
